<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="https://cdn.countryflags.com/thumbs/taiwan/flag-3d-round-250.png"/>
<title>Pillowware101 website</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery.js"></script>
</head>
<body>
<div class="myDIV" id="maindiv"><h1 class='main'>Pillowware101</h1></div>
<h1>Please donate money to help stop the chinese communist party from extending its influence and commiting more human rights violations.</h1>
<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'pill',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
      },
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      value: '10'
                  }
              }]
          });
      },
      onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
      }
  }).render('#paypal-button-container');
</script>
<button type="button" class='linkbutton'>Click Me!</button>
<a href="http://bluefish.openoffice.nl/">Made with Bluefish HTML editor.</a>
</body>
</html>
